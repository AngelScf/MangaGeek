        <title>Añadir producto</title>

    <body class="body">
        <!----------------------------CABECERA----------------------------------------------------->
        <header class="cabecera cabecera__login">
            <img src="../img/cabecera-logo.png" alt="Logo-mangaGeek" class="cabecera__img">
            <h3 class="cabecera__titulo">MangaGeek!</h3>
            <a href="../../index.html" class="cabecera__volverAtras">Volver a la pagina principal</a>
        </header>
        <!------------------------------MAIN-------------------------------------------------------->
        <main class="principal">
            <section class="nuevoProducto">
                <form class="nuevoProducto__form" data-form-producto>
                    <label for="nombre">Nombre</label>
                    <input type="text" class="nuevoProducto__input" name="nombre" data-form-nombre>
                    <label for="img">Imagen</label>
                    <input type="text" class="nuevoProducto__input" name="img" data-form-imagen>
                    <label for="volumen">volumen</label>
                    <input type="text" class="nuevoProducto__input" name="volumen" data-form-volumen>
                    <label for="precio">Precio</label>
                    <input type="text" class="nuevoProducto__input" name="precio" data-form-precio>

                    <button type="submit" lass="nuevoProducto__btn">Añadir producto</button>
                </form>
            </section>
        </main>
        <footer class="rodapie">
            <div class="rodapie__nav">
                <div class="rodapie__menu-container">
                    <div class="rodapie__img-container">
                        <img src="../img/cabecera-logo.png" alt="Logo MangaGeek" class="rodapie__img">
                        <h3 class="rodapie__titulo">Manga Geek!</h3>
                    </div>
        
                    <ul class="rodapie__lista">
                        <li class="rodapie__items">Quienes somos</li>
                        <li class="rodapie__items">Política de privacidad</li>
                        <li class="rodapie__items">Programas de fidelidad</li>
                        <li class="rodapie__items">Nuestras tiendas</li>
                        <li class="rodapie__items">Quiero ser franquiciado</li>
                        <li class="rodapie__items">Anuncie aqui</li>
                    </ul>
                </div>
            </div>
            <p class="rodapie__firma">Desarrollado por Paula Villegas <br> 2022</p>
        </footer>
