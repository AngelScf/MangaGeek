<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/cabecera-logo.png" type="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Work+Sans:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cabecera/cabecera.css">
    <link rel="stylesheet" href="../css/banner/banner.css">
    <link rel="stylesheet" href="../css/productos/productos.css">
    <link rel="stylesheet" href="../css/productos/producto-card.css">
    <link rel="stylesheet" href="../css/rodapie/rodapie.css">
    <link rel="stylesheet" href="../css/contacto/contacto.css">
    <link rel="stylesheet" href="../css/responsive/cabecera-resposive.css">
    <link rel="stylesheet" href="../css/responsive/banner-responsive.css">
    <link rel="stylesheet" href="../css/responsive/productos-resposive.css">
    <link rel="stylesheet" href="../css/responsive/rodapie-responsive.css">
    <link rel="stylesheet" href="../css/iniciarSesion/cabecera-login.css">
    <link rel="stylesheet" href="../css/directortio/directorio.css">
    <link rel="stylesheet" href="../css/directortio/botones.css">
    <title>Directorio</title>
</head>
<body class="body">
    <!----------------------------CABECERA----------------------------------------------------->
    <header class="cabecera">
        <img src="../img/cabecera-logo.png" alt="Logo-mangaGeek" class="cabecera__img">
        <h3 class="cabecera__titulo">MangaGeek!</h3>
        <a href="../../index.html" class="cabecera__volverAtras">Volver a la pagina principal</a>
    </header>
    <!----------------------------BANNER----------------------------------------------------->
    <main class="principal">
        <section class="botones" data-tool-section>
        <button class="boton botones__añadir" data-tool-add> Añadir producto </button>
        </section>
        <section class="productos">
            <div class="productos__lista" data-section-general>
            </div>
        </section>
    </main>
    <footer class="rodapie">
        <div class="rodapie__nav">
            <div class="rodapie__menu-container">
                <div class="rodapie__img-container">
                    <img src="../img/cabecera-logo.png" alt="Logo MangaGeek" class="rodapie__img">
                    <h3 class="rodapie__titulo">Manga Geek!</h3>
                    <a href="../../index.html" class="cabecera__volverAtras">Volver a la pagina principal</a>
                </div>
                <ul class="rodapie__lista">
                    <li class="rodapie__items">Quienes somos</li>
                    <li class="rodapie__items">Política de privacidad</li>
                    <li class="rodapie__items">Programas de fidelidad</li>
                    <li class="rodapie__items">Nuestras tiendas</li>
                    <li class="rodapie__items">Quiero ser franquiciado</li>
                    <li class="rodapie__items">Anuncie aqui</li>
                </ul>
            </div>
            <div class="contacto">
                <form action="#" class="contacto__form">
                    <h4 class="contacto__titulo">¿Deseas contactarnos?</h4>
                    <input type="text" required placeholder="Tu nombre" class="contacto__input">
                    <input type="email" required placeholder="Example010@email.com" class="contacto__input">
                    <input type="text" required placeholder="Asunto" class="contacto__input">
                    <textarea name="mensaje" id="textMensaje" cols="30" rows="10" class="contacto__mensaje" required
                        placeholder="Escriba su mensaje aqui"></textarea>
                    <button class="contacto__button"> Enviar mensaje</button>
                </form>
            </div>
        </div>
        <p class="rodapie__firma">Desarrollado por Paula Villegas <br> 2022</p>
    </footer>
</body>
<script src="../../controllers/showProduct.js" type="module"></script>
</html>
